<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head>
    <div th:replace="/../pageheader :: pageheader"></div>  
</head>

<body>
	<div th:replace="/../mainmenu :: mainmenu"></div>	
	
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/ruleType/add}" th:object="${ruleType}" method="post" class="form-horizontal" role="form">
					<div class="text-primary col-sm-9">
						<h2>
						   <span class="align-middle" style="margin-left:5px;">Adding ruleType</span>
						</h2>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						    <label class="text-secondary" style="margin-left:5px;">Description</label>
							<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="validation-message"></label>
							<input type="text" th:field="*{description}" placeholder="Description" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add</button>
						</div>
					</div>					
					<span th:utext="${successMessage}"></span>					
				</form>
			</div>
		</div>
	</div>

    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>
    
</body>
</html>
