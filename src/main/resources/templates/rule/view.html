<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
<head th:include="/../pageheader :: pageheader"></head>
      
<body>
    <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    
    <div th:replace="/../mainmenu :: mainmenu"></div>

    <div>
		<div class="row" style="height: 50px;">
		   <div class="text-primary col-sm-9" >
               <h2>
                   <span class="align-middle" style="margin-left:5px;">Rules</span>
               </h2>
           </div>
		</div>
		
		<table class="table table-striped table-sm table-hover">
		  <thead>
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col">card number</th>
		      <th scope="col">device number</th>
			  <th scope="col">event</th>
			  <th scope="col">rule</th>
			  <th scope="col">date begin</th>
			  <th scope="col">date end</th>
		      <th scope="col">active</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="rule : ${ruleList}">
		      <td th:text="${rule.ruleId}"></td>
		      <td th:text="${rule.getCardId().getCardNumber()}"></td>
			  <td th:text="${rule.getDeviceId().getDeviceNumber()}"></td>
			  <td th:text="${rule.getEventId().getDescription()}"></td>
		      <td th:text="${rule.getRuleTypeId().getDescription()}"></td>
		      <td th:text="${rule.dateBegin}"></td>
		      <td th:text="${rule.dateEnd}"></td>
		      <td th:text="${rule.active}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>
    </div>
    </div>
</body>

</html>
