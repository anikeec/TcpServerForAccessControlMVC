<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    
    <title>Bootstrap 4</title>
</head>
      
<body>
	<div class="container">
	    <div class="row">
	        <div class="col">
		       <h2>Welcome to Spring, <span th:text="${name}"></span></h2>
		    </div>
		</div>
		<div class="row">
		   <div class="col">
		       <h3>Cards:</h3>
		   </div>
		</div>
		<div class="row" id="header">
	       <div class="col-2"><h5>cardId</h5></div>
	       <div class="col"><h5>cardNumber</h5></div>
	       <div class="col"><h5>userId</h5></div>
	    </div>
	    <div id="table">
	    <div class="row" th:each="card : ${cardList}">
	        <div class="col-2">
	            <h6 th:text="${card.cardId}"></h6></div>
	        <div class="col">
	            <h6 th:text="${card.cardNumber}"></h6></div>
	        <div class="col">
	            <h6 th:text="${card.userId}"></h6></div>
	    </div>
	    </div>
	</div>
