<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
<head>
    <div th:replace="/../pageheader :: pageheader"></div>
</head>
      
<body>
    <div th:replace="/../mainmenu :: mainmenu"></div>

	<div class="container">
		<div class="row" style="height: 50px;">
		   <div class="text-primary col-sm-9" >
               <h2>
                   <span class="align-middle" style="margin-left:5px;">Users</span>
               </h2>
           </div>
		</div>
		
		<table class="table table-striped table-sm table-hover">
		  <thead>
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col">first name</th>
		      <th scope="col">second name</th>
			  <th scope="col">phone number</th>
			  <th scope="col">email</th>
		      <th scope="col">active</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="user : ${userList}">
		      <td th:text="${user.userId}"></td>
		      <td th:text="${user.firstName}"></td>
			  <td th:text="${user.secondName}"></td>
			  <td th:text="${user.phoneNumber}"></td>
		      <td th:text="${user.email}"></td>
		      <td th:text="${user.active}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>

</body>

</html>
