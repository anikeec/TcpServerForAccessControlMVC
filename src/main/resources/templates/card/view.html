<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="/../pageheader :: pageheader"></head>

<body>
	<div class="container-fluid">

		<div th:replace="/../mainmenu :: mainmenu"></div>

		<div class="row justify-content-center" style="margin-top: 10px">
			<!-- style="height: 50px; -->
			<div class="col-md-6 col-md-offset-2">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title">Cards</h2>
					</div>

					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-hover">
								<thead class="thead-inverse">
									<tr>
										<th scope="col">id</th>
										<th scope="col">number</th>
										<th scope="col">user</th>
										<th scope="col">active</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="card : ${page.getContent()}">
										<td th:text="${card.cardId}"></td>
										<td th:text="${card.cardNumber}"></td>
										<td
											th:text="${card.getUserId().getFirstName()} + ' ' + ${card.getUserId().getSecondName()}"></td>
										<td th:text="${card.active}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div th:replace="/../pagination :: pagination"></div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="/../pagescriptsjs :: pagescriptsjs"></div>
	<script src="/js/cardview.js"></script>
</body>

</html>
