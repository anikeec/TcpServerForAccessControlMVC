<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
<head th:include="/../pageheader :: pageheader"></head>
      
<body>
    <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    
    <div th:replace="/../mainmenu :: mainmenu"></div>

    <div>
		<div class="row" style="height: 50px;">
		   <div class="text-primary col-sm-9" >
               <h2>
                   <span class="align-middle" style="margin-left:5px;">Cards</span>
               </h2>
           </div>
		</div>
		
		<table class="table table-striped table-sm table-hover">
		  <thead>
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col">number</th>
		      <th scope="col">user</th>
		      <th scope="col">active</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="card : ${page.getContent()}">
		      <td th:text="${card.cardId}"></td>
		      <td th:text="${card.cardNumber}"></td>
		      <td th:text="${card.getUserId().getFirstName()} + ' ' + ${card.getUserId().getSecondName()}"></td>
		      <td th:text="${card.active}"></td>
		    </tr>
		  </tbody>
		</table>
		
		<div th:replace="/../pagination :: pagination"></div>
		
	</div>
    
    </div>
    </div>
    <div th:include="/../pagescriptsjs :: pagescriptsjs"></div>
    <script src="/js/cardview.js"></script>
</body>

</html>
