<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    
    <title>Access control</title>
</head>

<body>
	<div th:replace="/../mainmenu :: mainmenu">
    </div>	
	
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/card/inactivate}" th:object="${card}" method="post" class="form-horizontal" role="form">
					<div class="text-primary col-sm-9">
						<h2>
						   <span class="align-middle" style="margin-left:5px;">Inactivate card</span>
						</h2>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
						    <label class="text-secondary" style="margin-left:5px;">Card</label>
						    <label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('cardId')}" th:errors="*{cardId}" class="validation-message"></label>
							<select class="form-control" id="FormControlSelect" th:field="*{cardId}">
								<option th:each="cardTemp : ${cardList}" th:value="${cardTemp.cardId}" th:text="${cardTemp.cardId} + ' - ' + ${cardTemp.cardNumber}"></option>
							</select>							
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Inactivate</button>
						</div>
					</div>
					<div align="center" th:if="${param.error}">
		                <p style="font-size: 20; color: #FF1C19;">Something wrong, please check</p>
		            </div>
					<span th:utext="${successMessage}"></span>				
				</form>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>

</body>
</html>
