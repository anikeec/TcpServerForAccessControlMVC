<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head th:include="/../pageheader :: pageheader"></head>

<body>
	<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    
    <div th:replace="/../mainmenu :: mainmenu"></div>

    <div>
		<div class="row">
				<form autocomplete="off" action="#" th:action="@{/card/activate}" th:object="${card}" method="post" class="form-horizontal" role="form">
					<div class="text-primary col-sm-12">
						<h2>
						   <span class="align-middle" style="margin-left:5px;">Activate card</span>
						</h2>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
						    <label class="text-secondary" style="margin-left:5px;">Card</label>
						    <label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('cardId')}" th:errors="*{cardId}" class="validation-message"></label>
							<select class="form-control" id="FormControlSelect" th:field="*{cardId}">
								<option th:each="cardTemp : ${cardList}" th:value="${cardTemp.cardId}" th:text="${cardTemp.cardId} + ' - ' + ${cardTemp.cardNumber}"></option>
							</select>							
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-primary btn-block">Activate</button>
						</div>
					</div>
					<div align="center" th:if="${param.error}">
		                <p style="font-size: 20; color: #FF1C19;">Something wrong, please check</p>
		            </div>
					<span th:utext="${successMessage}"></span>				
				</form>
		</div>
	</div>

    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>
    </div>
    </div>
</body>
</html>
