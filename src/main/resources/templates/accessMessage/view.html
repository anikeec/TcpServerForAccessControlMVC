<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
<head>
    <div th:replace="/../pageheader :: pageheader"></div>
</head>
      
<body>
    <div th:replace="/../mainmenu :: mainmenu"></div>

	<div class="container">
		<div class="row" style="height: 50px;">
		   <div class="text-primary col-sm-9" >
               <h2>
                   <span class="align-middle" style="margin-left:5px;">AccessMessages</span>
               </h2>
           </div>
		</div>
		
		<table class="table table-striped table-sm table-hover">
		  <thead>
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col">card number</th>
		      <th scope="col">device number</th>
			  <th scope="col">event</th>
		      <th scope="col">description</th>
			  <th scope="col">date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="accessMessage : ${page.getContent()}">
		      <td th:text="${accessMessage.accessMessId}"></td>
		      <td th:text="${accessMessage.getCardId().getCardNumber()}"></td>
			  <td th:text="${accessMessage.getDeviceId().getDeviceNumber()}"></td>
			  <td th:text="${accessMessage.getEventId().getDescription()}"></td>
		      <td th:text="${accessMessage.description}"></td>
			  <td th:text="${accessMessage.date}"></td>
		    </tr>
		  </tbody>
		</table>
		
		<nav aria-label="Pagination"> 
		  <ul class="pagination justify-content-center" style="margin:20px 0">	
		  <!-- 	 
		    <li class="page-item"><a class="page-link" href="#">Prev</a></li>
		    <li th:each="pageNumber : ${pageList}" class="page-item">
		      <a class="page-link" href="#"><span th:text="${pageNumber}">1</span></a>
		    </li>		 
		    <li class="page-item"><a class="page-link" href="#">2</a></li>   
		    <li class="page-item"><a class="page-link" href="#">Next</a></li>
		    -->
		    <li class="page-item" th:class="${page.firstPage}? 'disabled' : ''">
		        <span class="page-link" th:if="${page.firstPage}">← First</span>
		        <a class="page-link" th:if='${not page.firstPage}' 
		              th:href='@{${page.url}(page.page=1,page.size=${page.size})}'>← First</a>
		      </li>
		      <li class="page-item" th:class="${page.hasPreviousPage}? '' : 'disabled'">
		        <span class="page-link" th:if='${not page.hasPreviousPage}'>«</span>
		        <a class="page-link" th:if='${page.hasPreviousPage}' 
		              th:href='@{${page.url}(page.page=${page.number-1},page.size=${page.size})}' title='Go to previous page'>«</a>
		      </li>
		      <li class="page-item" th:each="item : ${page.items}" th:class="${item.current}? 'active' : ''">
		        <span class="page-link" th:if='${item.current}' th:text='${item.number}'>1</span>
		        <a class="page-link" th:if='${not item.current}' th:href='@{${page.url}(page.page=${item.number},page.size=${page.size})}'><span th:text='${item.number}'>1</span></a>
		      </li>
		      <li th:class="${page.hasNextPage}? '' : 'disabled'">
		        <span class="page-link" th:if='${not page.hasNextPage}'>»</span>
		        <a class="page-link" th:if='${page.hasNextPage}' th:href='@{${page.url}(page.page=${page.number+1},page.size=${page.size})}' title='Go to next page'>»</a>
		      </li>
		      <li th:class="${page.lastPage}? 'disabled' : ''">
		        <span class="page-link" th:if='${page.lastPage}'>Last →</span>
		        <a class="page-link" th:if='${not page.lastPage}' th:href='@{${page.url}(page.page=${page.totalPages},page.size=${page.size})}'>Last →</a>
		      </li>		 
		  </ul>		 
		</nav>
	</div>

    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>

</body>

</html>
