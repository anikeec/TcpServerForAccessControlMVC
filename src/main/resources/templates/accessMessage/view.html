<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
<head th:include="/../pageheader :: pageheader"></head>
      
<body>
    <div class="container h-100">
	    <div class="row h-100 justify-content-center align-items-center">
	    
		    <div th:replace="/../mainmenu :: mainmenu"></div>
		
			<div>
				<div class="row" style="height: 50px;">
				   <div class="text-primary col-sm-9" >
		               <h2>
		                   <span class="align-middle" style="margin-left:5px;">AccessMessages</span>
		               </h2>
		           </div>
				</div>
				
				<table class="table table-striped table-sm table-hover">
				  <thead>
				    <tr class="d-flex">
				      <th class="col-1" scope="col" >id</th>
				      <th class="col-2" scope="col">card number</th>
				      <th class="col-2" scope="col">device number</th>
					  <th class="col-2" scope="col">event</th>
				      <th class="col-2" scope="col">description</th>
					  <th class="col-3" scope="col">date</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr class="d-flex" th:each="accessMessage : ${page.getContent()}">
				      <td class="col-1" th:text="${accessMessage.accessMessId}"></td>
				      <td class="col-2" th:text="${accessMessage.getCardId().getCardNumber()}"></td>
					  <td class="col-2" th:text="${accessMessage.getDeviceId().getDeviceNumber()}"></td>
					  <td class="col-2" th:text="${accessMessage.getEventId().getDescription()}"></td>
				      <td class="col-2" th:text="${accessMessage.description}"></td>
					  <td class="col-3" th:text="${accessMessage.date}"></td>
				    </tr>
				  </tbody>
				</table>
				
				<div th:replace="/../pagination :: pagination"></div>
				
			</div>	    
        </div>
    </div>
    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>
</body>

</html>
