<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<head th:include="/../pageheader :: pageheader"></head>

<body>
	<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    
    <div th:replace="/../mainmenu :: mainmenu"></div>

    <div>
        <div class="row" style="height: 50px;">
           <div class="text-primary" >
               <h2>
                   <span class="align-middle" style="margin-left:5px;">Adding device</span>   
               </h2>
           </div>
        </div>
		<div class="row">
				<form autocomplete="off" action="#" th:action="@{/device/add}" th:object="${device}" method="post" class="form-horizontal" role="form">
					<div class="form-group">
						    <label class="text-secondary" style="margin-left:5px;">Number</label>
							<label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('deviceNumber')}" th:errors="*{deviceNumber}" class="validation-message"></label>
							<input type="text" th:field="*{deviceNumber}" placeholder="Device number" class="form-control" /> 
					</div>
					<div class="form-group">
                            <label class="text-secondary" style="margin-left:5px;">Active</label>
                            <label style="font-size: 20; color: #FF1C19;" th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="validation-message"></label>
                            <select class="form-control" id="exampleFormControlSelect1" th:field="*{active}">
                                <option value="false">inactive</option>
                                <option value="true">active</option>
                            </select>                           
                    </div>
					<div class="form-group">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-primary btn-block">Add</button>
						</div>
					</div>					
					<span th:utext="${successMessage}"></span>					
				</form>
		</div>
	</div>

    <div th:replace="/../pagescriptsjs :: pagescriptsjs"></div>
    </div>
    </div>
</body>
</html>
