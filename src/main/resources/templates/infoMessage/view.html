<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
      
<head th:include="/../pageheader :: pageheader"></head>
      
<body>
    <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
    
    <div th:replace="/../mainmenu :: mainmenu"></div>

    <div>
		<div class="row" style="height: 50px;">
		   <div class="text-primary col-sm-9" >
               <h2>
                   <span class="align-middle" style="margin-left:5px;">InfoMessages</span>
               </h2>
           </div>
		</div>
		
		<table class="table table-striped table-sm table-hover">
		  <thead>
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col">device number</th>
			  <th scope="col">event</th>
		      <th scope="col">description</th>
			  <th scope="col">date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="infoMessage : ${infoMessageList}">
		      <td th:text="${infoMessage.infoMessId}"></td>
			  <td th:text="${infoMessage.getDeviceId().getDeviceNumber()}"></td>
			  <td th:text="${infoMessage.getEventId().getDescription()}"></td>
		      <td th:text="${infoMessage.description}"></td>
			  <td th:text="${infoMessage.date}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>

    </div>
    </div>
    <div th:include="/../pagescriptsjs :: pagescriptsjs"></div>
</body>

</html>
